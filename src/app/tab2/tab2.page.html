<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Guess Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input placeholder="Tebak angka 1-10" type="text" [(ngModel)]="tebakan"></ion-input>
  </ion-item>
  <ion-button (click)="tebak()">Guess</ion-button>

  <br>
  <img [(ngModel)]="gambarku" src='{{ "assets/" + id + ".jpg" }}'>
</ion-content>
